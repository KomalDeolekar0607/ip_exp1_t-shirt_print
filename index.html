<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <marquee behavior="scroll" direction="left">Hurry Up !!!!</marquee>
        <h2>Place Your Orders Now !!!!</h2>
        <form action="">
            <fieldset>
                <legend>T-Shirt Specifications</legend>
               <label for="tagline">Tagline :</label>
                <input type="text" placeholder="Enter Tagline" required>
                <br><br>
                <label for="color">Colour : </label>
                <select name="colorSelection" id="" required>
                    <option value="Select">Select Colour</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="white">White</option>
                    <option value="green">Green</option>
                    <option value="grey">Grey</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="size">Size : </label>
                <select name="size" id="" required>
                    <option value="select">Select size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                    <option value="xxxl">XXXL</option>
                </select>

            </fieldset>
            <br>
            <fieldset>
                <legend>Delivery details :</legend>
                <label for="Quantity : ">Quantity : </label>
                <input type="number" pattern="\d{10}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="date">Delevery Date : </label>
                <input type="date">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="name">Recipients's Name : </label>
                <input type="text" required><br>
                <label for="email">Email : </label>
                <input type="email" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="contact">Contact No.</label>
                <input type="number" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="address">Address : </label>
                <textarea name="address" id="" required></textarea>
                </fieldset>
                <br>
                <fieldset>
                    <label for="remark">Any remark or additional comment?</label><br>
                    <textarea name="remark" id="" placeholder="Enter commensts" rows="5" cols="70"> </textarea>
                </fieldset>
                <br>
            <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset">
                </form>



           
    </section>
</body>
</html>
